  <!-- Dim: CustomerDim -->
  <rect class="tbl" x="500" y="40" width="180" height="140" rx="6"/>
  <text class="title" x="510" y="60">CustomerDim</text>
  <text class="text" x="510" y="80">CustomerKey (PK)</text>
  <text class="text" x="510" y="96">CustomerIDOriginal</text>
  <text class="text" x="510" y="112">Country</text>
  <text class="text" x="510" y="128">Aggregatesâ€¦</text>

  <!-- Dim: TimeDim -->
  <rect class="tbl" x="270" y="360" width="200" height="120" rx="6"/>
  <text class="title" x="280" y="380">TimeDim</text>
  <text class="text" x="280" y="400">DateKey (PK)</text>
  <text class="text" x="280" y="416">Date, Year, Quarter</text>
  <text class="text" x="280" y="432">Month, Day, IsWeekend</text>

  <!-- Lines -->
  <line class="line" x1="290" y1="230" x2="220" y2="160" />
  <line class="line" x1="450" y1="230" x2="500" y2="160" />
  <line class="line" x1="360" y1="320" x2="360" y2="360" />
</svg>
