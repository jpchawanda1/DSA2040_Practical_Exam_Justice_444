<svg xmlns="http://www.w3.org/2000/svg" width="720" height="420" viewBox="0 0 720 420">
  <style>
    .tbl { fill:#f9fafb; stroke:#1f2937; stroke-width:1.2; }
    .title { font: bold 14px sans-serif; fill:#111827; }
    .text { font: 12px sans-serif; fill:#374151; }
    .key { font: italic 12px sans-serif; fill:#065f46; }
    .line { stroke:#6b7280; stroke-width:1.2; marker-end:url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6b7280" />
    </marker>
  </defs>

  <!-- Fact: SalesFact -->
  <rect class="tbl" x="290" y="170" width="160" height="150" rx="6"/>
  <text class="title" x="300" y="190">SalesFact</text>
  <text class="text" x="300" y="210">FactID (PK)</text>
  <text class="key"  x="300" y="226">ProductKey (FK)</text>
  <text class="key"  x="300" y="242">CustomerKey (FK)</text>
  <text class="key"  x="300" y="258">DateKey (FK)</text>
  <text class="text" x="300" y="274">Quantity</text>
  <text class="text" x="300" y="290">UnitPrice</text>
  <text class="text" x="300" y="306">TotalSales</text>
  <text class="text" x="300" y="322">Country</text>

  <!-- Dim: ProductDim -->
  <rect class="tbl" x="40" y="40" width="180" height="140" rx="6"/>
